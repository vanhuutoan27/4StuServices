<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Stu-Contactus</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="contactusInfo">
          <div>
            <h2>contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="/assets/img/location.png" /></span>
                <span
                  >2912 Meadowbrook Road<br />
                  Los Angeles, CA <br />
                  90017
                </span>
              </li>
              <li>
                <span><img src="/assets/img/email.png" /></span>
                <span>vanhuutoan27@gmail.com</span>
              </li>
              <li>
                <span><img src="/assets/img/phone-call.png" /></span>
                <span>+84965706048</span>
              </li>
            </ul>
          </div>
          <ul class="sci">
            <li>
              <a href=""><img src="/assets/img/facebook.png" /></a>
            </li>
            <li>
              <a href=""><img src="/assets/img/discord.png" /></a>
            </li>
            <li>
              <a href=""><img src="/assets/img/instagram.png" /></a>
            </li>
          </ul>
        </div>

        <div class="contactusInForm">
          <h2>Send a Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" required />
              <span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" required />
              <span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="email" required />
              <span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" required />
              <span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
              <textarea required></textarea>
              <span>Write You Message Here...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
