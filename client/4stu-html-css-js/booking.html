  <body>
    <div class="bf-container">
      <div class="bf-body">
        <!--Form Head-->
        <div class="bf-head">
          <h1>Booking Form</h1>
          <p>Start To Booking Now</p>
        </div>
        <form class="bf-body-box" action="form.php">
          <div class="Choosen">
            <h2>Type Of Service</h2>
            <div class="row">
              <div class="column">
                <label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" id="checkbox1" name="checkbox1" />
              </div>
              <div class="column">
                <label for="checkbox2">Checkbox 2</label>
                <input type="checkbox" id="checkbox2" name="checkbox2" />
              </div>
            </div>
          </div>

          <div class="bf-row">
            <div class="bf-col-6">
              <p>First Name</p>
              <input type="text" name="fname" id="fname" placeholder="First Name" />
            </div>
            <div class="bf-col-6">
              <p>Last Name</p>
              <input type="text" name="lname" id="lname" placeholder="Last Name" />
            </div>
          </div>
          <div class="bf-row">
            <div class="bf-col-6">
              <p>Email</p>
              <input type="text" name="Email" id="Email" placeholder="Email" />
            </div>

            <div class="bf-col-6">
              <p>Phone Number</p>
              <input type="text" name="Phone Number" id="Phone Number" placeholder="Phone Number" />
            </div>
          </div>
          <div class="bf-row">
            <div class="bf-col-12">
              <p>Message</p>
              <textarea
                name="Message"
                id="Message"
                cols="10"
                rows="2"
                placeholder="Enter Message"
              ></textarea>
            </div>
          </div>
          <div class="bf-row">
            <div class="bf-col-3">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
